name: TAV

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
    - '**/*.md'
    - '**/*.asciidoc'
    - 'docs/**'
    - 'examples/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

# limit the access of the generated GITHUB_TOKEN
permissions:
  contents: read

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      versions: ${{ steps.transform.outputs.versions }}
      modules: ${{ steps.transform.outputs.modules }}
    steps:

      - uses: actions/checkout@v3

      - id: transform
        name: Transform comment to the supported matrix
        uses: actions/github-script@v6
        with:
          script: |
            if ('${{ github.event.comment.body }}' === '/test tav') {
              const fs = require("fs");
              fs.readFile("./matrix.json", "utf8", (err, jsonString) => {
                if (err) {
                  core.setFailed("Error reading file from disk")
                  return
                }
                try {
                  const matrix = JSON.parse(jsonString)
                  core.setOutput('modules', matrix.modules)
                  core.setOutput('versions', matrix.versions)
                } catch (err) {
                  core.setFailed("Error parsing JSON string")
                }
              })
              return
            }

  test-tav:
    needs: prepare-matrix
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      max-parallel: 15
      fail-fast: false
      matrix:
        node: ${{ fromJSON(needs.prepare-matrix.outputs.versions) }}
        module: ${{ fromJSON(needs.prepare-matrix.outputs.modules) }}
    steps:
      - uses: actions/checkout@v3
      - run: .ci/scripts/test.sh -b "release" -t "${{ matrix.module }}" "${{ matrix.node }}"
        env:
          ELASTIC_APM_CONTEXT_MANAGER: ''
