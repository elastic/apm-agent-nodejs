name: TAV

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
    - '**/*.md'
    - '**/*.asciidoc'
    - 'docs/**'
    - 'examples/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

# limit the access of the generated GITHUB_TOKEN
permissions:
  contents: read

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      versions: ${{ steps.transform.outputs.versions }}
      modules: ${{ steps.transform.outputs.modules }}
    steps:

      - uses: actions/checkout@v3

      - id: transform
        name: Transform comment to the supported matrix
        uses: actions/github-script@v6
        with:
          script: |
            async function f() {
              const fsPromises = require('fs').promises;
              const data = await fsPromises.readFile('./.ci/tav.json')
                                 .catch((err) => core.setFailed('Failed to read file', err));
              return JSON.parse(data.toString());
            }
            const matrix = await f()
            let modules, versions
            try {
              versions = matrix.versions
              modules = matrix.modules
            } catch (err) {
              core.setFailed("Error parsing JSON string")
              return
            }
            core.setOutput('modules', modules)
            core.setOutput('versions', versions)

  test-tav:
    needs: prepare-matrix
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      max-parallel: 15
      fail-fast: false
      matrix:
        node: ${{ fromJSON(needs.prepare-matrix.outputs.versions) }}
        module: ${{ fromJSON(needs.prepare-matrix.outputs.modules) }}
    steps:
      - uses: actions/checkout@v3
      - run: .ci/scripts/test.sh -b "release" -t "${{ matrix.module }}" "${{ matrix.node }}"
        env:
          ELASTIC_APM_CONTEXT_MANAGER: ''
