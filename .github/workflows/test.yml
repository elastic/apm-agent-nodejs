name: Test

# https://github.community/t/how-to-trigger-an-action-on-push-or-pull-request-but-not-both/16662/2
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  test-vers:
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      # XXX mssql
      # - mysql
      # - mongodb
      memcached:
        image: memcached
        ports:
          - 11211:11211
      cassandra:
        image: cassandra
        ports:
          - 9042:9042
      postgresql:
        image: postgres
        ports:
          - 5432:5432
      mongodb:
        image: mongo
        ports:
          - 27017:27017
      # XXX es

    strategy:
      matrix:
        # XXX Just one version while in draft.
        #node: ['8.0', '8', '10.0', '10', '12.0', '12', '14.0', '14', '15']
        node: ['14']
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
    - run: npm install
    - run: docker ps  # the services against which we'll be testing
    - run: node test/instrumentation/modules/redis.js
    - run: node test/instrumentation/modules/memcached.js
    - run: node test/instrumentation/modules/cassandra-driver/index.js
    - run: node test/instrumentation/modules/pg/pg.js
    - run: node test/instrumentation/modules/pg/knex.js
    - run: node test/instrumentation/modules/mongodb-core.js
    - run: node test/instrumentation/modules/mongodb.js
