name: tav-command

on:
  issue_comment:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: write
  pull-requests: write

jobs:
  command-validation:
    if: github.event.issue.pull_request && startsWith(github.event.comment.body, '/test tav')
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      versions: ${{ steps.transform.outputs.versions }}
      modules: ${{ steps.transform.outputs.modules }}
      pull-request: ${{ steps.pr.outputs.number }}
    steps:
      - name: Validate github comment
        uses: elastic/apm-pipeline-library/.github/actions/validate-github-comment@main

      - id: pr
        name: Fetch PR
        uses: actions/github-script@v6
        with:
          script: core.setOutput('number', context.payload.issue.number)

      - uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ steps.pr.outputs.number }}/merge

      - id: transform
        name: Transform comment to the supported matrix
        uses: actions/github-script@v6
        with:
          script: |
            async function f() {
              const fsPromises = require('fs').promises;
              const data = await fsPromises.readFile('./.ci/tav.json')
                                 .catch((err) => core.setFailed('Failed to read file', err));
              return JSON.parse(data.toString());
            }
            const matrix = await f()
            let modules, versions
            try {
              versions = matrix.versions
              modules = matrix.modules
            } catch (err) {
              core.setFailed("Error parsing JSON string")
              return
            }
            const comment = context.payload.comment.body
            if (comment !== '/test tav') {
              const regex = /\/test tav ([^\s\\]+)(\s*)([^\s\\]*)/
              const match = comment.match(regex)
              console.log(`parse comment - ${match}`)
              if (match[1]) {
                if (match[1] !== 'all') {
                  modules = match[1].split(',')
                }
              }
              if (match[3]) {
                versions = match[3].split(',')
              }
            }
            core.setOutput('modules', modules)
            core.setOutput('versions', versions)

  test-tav:
    needs: command-validation
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      max-parallel: 15
      fail-fast: false
      matrix:
        node: ${{ fromJSON(needs.command-validation.outputs.versions) }}
        module: ${{ fromJSON(needs.command-validation.outputs.modules) }}
    steps:

      - uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ needs.command-validation.outputs.pull-request }}/merge

      - run: .ci/scripts/test.sh -b "release" -t "${{ matrix.module }}" "${{ matrix.node }}"
        env:
          ELASTIC_APM_CONTEXT_MANAGER: ''

      ##
      ## POST-BUILD notifications
      ##
      - name: Notify - success
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              ...context.repo,
              comment_id: context.payload.comment.id,
              content: 'heart',
            })

      - name: Notify - failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              ...context.repo,
              comment_id: context.payload.comment.id,
              content: '-1',
            })
