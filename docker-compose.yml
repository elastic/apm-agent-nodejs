version: '2.1'

services:
  postgres:
    user: postgres
    image: postgres:9.6
    ports: 
      - "5432:5432"
    volumes:
      - nodepgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_DB: 'test_elastic_apm'

  mongodb:
    image: mongo
    ports: 
      - "27017:27017"
    volumes:
      - nodemongodata:/data/db

  mysql:
    image: mysql 
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    ports: 
      - "3306:3306"
    volumes:
      - nodemysqldata:/var/lib/mysql

  redis:
    image: redis
    ports:
      - "6379:6379"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "network.host="
      - "transport.host=127.0.0.1"
      - "http.host=0.0.0.0"
      - "xpack.security.enabled=false"
    ports:
      - "9200:9200"
    volumes:
      - nodeesdata:/usr/share/elasticsearch/data

  node_tests:
    image: apm-agent-nodejs:node-${NODE_VERSION}
    environment: 
      MONGODB_HOST: 'mongodb'
      REDIS_HOST: 'redis'
      ES_HOST: 'elasticsearch'
      MYSQL_HOST: 'mysql'
      PGHOST: 'postgres'
      PGUSER: 'postgres'
    depends_on:
      postgres:
        condition: service_started
      mongodb:
        condition: service_started
      mysql:
        condition: service_started
      redis:
        condition: service_started
      elasticsearch:
        condition: service_started

volumes:
  nodepgdata:
    driver: local
  nodemongodata:
    driver: local
  nodemysqldata:
    driver: local
  nodeesdata:
    driver: local
