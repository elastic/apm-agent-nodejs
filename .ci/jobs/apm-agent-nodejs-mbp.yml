---
- job:
    name: apm-agent-nodejs/apm-agent-nodejs-mbp
    display-name: APM Agent Node.js
    description: APM Agent Node.js
    script-path: .ci/Jenkinsfile
    scm:
    - github:
        branch-discovery: no-pr
        discover-pr-forks-strategy: merge-current
        discover-pr-forks-trust: permission
        discover-pr-origin: merge-current
        discover-tags: true
        notification-context: 'apm-ci'
        # Run CI builds only on main, PRs, non-EOL version branches, and release tags after v3.29.0.
        head-filter-regex: '^(main|PR-.*|3\.x|v3.3[0-9].*|v3.[4-9].*|v[4-9].*)$'
        repo: apm-agent-nodejs
        repo-owner: elastic
        credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
        ssh-checkout:
          credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
        build-strategies:
        - tags:
            ignore-tags-older-than: -1
            ignore-tags-newer-than: -1
        - regular-branches: true
        - change-request:
            ignore-target-only-changes: true
        clean:
          after: true
          before: true
        prune: true
        shallow-clone: true
        depth: 3
        do-not-fetch-tags: true
        submodule:
          disable: false
          recursive: true
          parent-credentials: true
          timeout: 100
          reference-repo: /var/lib/jenkins/.git-references/apm-agent-nodejs.git
        timeout: '15'
        use-author: true
        wipe-workspace: 'True'
