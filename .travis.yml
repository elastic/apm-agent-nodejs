# We don't need sudo as such, but setting sudo: required allows us to run on
# the faster machines which means that the builds complete much faster (in
# about half the time). For comparison, here are two builds on the two
# different machines:
# - With `sudo: false`: https://travis-ci.org/opbeat/opbeat-node/builds/252301998
# - With `sudo: required`: https://travis-ci.org/opbeat/opbeat-node/builds/252302576
sudo: required

language: node_js

services:
- mysql
- mongodb
- redis-server
- postgresql
- elasticsearch

before_script:
  - wait-on tcp:9200

node_js:
  - '9'
  - '8'
  - '7.9.0' # currently 7.10.0 fails. For details see: https://github.com/nodejs/node/pull/12861
  - '6'
  - '5'
  - '4'

jobs:
  fast_finish: true

  include:

    # Coverage
    - stage: 'coverage'
      script:
        - npm run coverage
        - ./node_modules/.bin/nyc report --reporter=lcov > coverage.lcov
        - npm install -g codecov
        - codecov

    # Docs
    - stage: 'test'
      script: npm run docs
      perl: "5.26"

    # Node.js 9
    - stage: dependencies
      node_js: '9'
      env: TAV=generic-pool,mysql,redis,koa-router,handlebars
      script: 'if ! [[ $TRAVIS_BRANCH == greenkeeper/* ]]; then tav --quiet; fi'
    -
      node_js: '9'
      env: TAV=ioredis,pg
      script: 'if ! [[ $TRAVIS_BRANCH == greenkeeper/* ]]; then tav --quiet; fi'
    -
      node_js: '9'
      env: TAV=bluebird
      script: 'if ! [[ $TRAVIS_BRANCH == greenkeeper/* ]]; then tav --quiet; fi'
    -
      node_js: '9'
      env: TAV=knex,ws,graphql,express-graphql,elasticsearch
      script: 'if ! [[ $TRAVIS_BRANCH == greenkeeper/* ]]; then tav --quiet; fi'

    # Node.js 8
